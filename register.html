        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <nav class="nav">
        <input type="checkbox" id="nav-check">
        <div class="logo">
          <span class="text">
            Go Trip
          </span>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="tour.html">Tours</a></li>
          <li><a href="package.html">Packages</a></li>
          <li><a href="contact.html">Contact</a></li>

          <li><a href="register.html" >Register</a></li>

        </ul>
      </nav>
    <main>
        <div class="container">
            <div class="card">
                <h3>Register</h3>
                <form id="registerForm">
                    <div class="input-control">

                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="15">
                        <div class="errorMessages" id="usernameError"></div>
                    </div>
                    <div class="input-control">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <div class="errorMessages" id="emailError"></div>
                    </div>
                    <div class="input-control">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="errorMessages" id="passwordError"></div>
                    </div>
                    <button type="submit" id="submit">Register</button>
                </form>

            </div>
        </div>
    </main>
</body>

<script>
    // Hamburger menu toggle
   

    const submit = document.getElementById("submit");
    const registerForm = document.getElementById("registerForm");
    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    registerForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const { username, email, password } = registerForm.elements

        usernameError.innerHTML = "";
        emailError.innerHTML = "";
        passwordError.innerHTML = "";

        let hasError = false;

        if (!username.value.trim() || !isValidUsername(username.value)) {
            displayError(usernameError, "Username is between 3 and 15 characters, don't.");
            hasError = true;
        }
        if (!email.value.trim() || !isValidEmail(email.value)) {
            displayError(emailError, "Please enter a valid email address.");
            hasError = true;

        }

        if (!password.value.trim() || !isStrongPassword(password.value)) {
            displayError(passwordError, "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.");
            hasError = true;
        }

        if (!hasError) {

            function registerUser(username, email, password) {
                const newUser = {
                    username: username,
                    email: email,
                    password: password
                };

                let users = localStorage.getItem("users");
                if (users) {
                    users = JSON.parse(users);
                }
                else {
                    users = [];
                }
                users.push(newUser);

                localStorage.setItem("users", JSON.stringify(users));
                alert("Registration successful!");
                registerForm.reset();
            }
        }


    });

    function displayError(element, message) {
        element.innerHTML = `<div>${message}</div>`
    }
    function isValidUsername(username) {
        return /^[a-zA-Z0-9_-]{3,15}$/.test(username);
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isStrongPassword(password) {
        return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/.test(password);
    }


</script>

</html>
